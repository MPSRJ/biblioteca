<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout-padrao}">

<head>

<title>Cadastro Autor</title>

</head>
<body>

<div layout:fragment="content">


	<div class="container">
	
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Cadastro de Autor</h3>
		  </div>
		  <div class="panel-body">
			   <form class="form-horizontal form-cadastro" th:action="@{/autores}" method="POST" th:object="${autor}">
				
					<label for="nome" class="control-label">Nome</label>
					<input
						type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}">
					
					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
		  </div>
		</div>
		

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Relação de Autores</h3>
		  </div>
		  <div class="panel-body">
			    <table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="tabela-relacao-autores--codigo" >Codigo</th>
							<th class="tabela-relacao-autores--nome" >Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="autor : ${autores}">
							<td  class="tabela-relacao-autores--codigo" th:text="${autor.codigo}">1</td>
							<td  class="tabela-relacao-autores--nome" th:text="${autor.nome}">Josh Malerman</td>
						</tr>
					</tbody>
				</table>
		  </div>
		</div>


		
	
	</div>
	
</div>
	
	
	
	

	
</body>
</html>
