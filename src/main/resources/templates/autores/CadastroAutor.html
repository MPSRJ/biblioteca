<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Biblioteca Digital</title>

<!-- Bootstrap -->
<link th:href="@{stylesheets/bootstrap.min.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h1>Cadastro de Autor</h1>

	<div class="container-fluid">

		<form class="form-horizontal">
			
			<label for="nome" class="control-label">Nome</label>
			<input
				type="text" class="form-control" id="nome" placeholder="Nome">
			
			<button type="submit" class="btn btn-default">Enviar</button>
		</form>


		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${autores}">
					<td th:text="${autor.codigo}">1</td>
					<td th:text="${autor.nome}">Josh Malerman</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
