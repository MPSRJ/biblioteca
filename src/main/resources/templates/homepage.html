<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout-padrao}">

<head>

<title>Home Page</title>


</head>
<body>

<div layout:fragment="content">

	<div class="container">
	
		<div class="panel panel-default">
  			<div class="panel-heading">
   				<h3 class="panel-title">Relação de Livros</h3>
 			</div>
  			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover">
	 					<thead>
	 						<tr>
	 							<th class="tabela-livros-col--codigo">Codigo</th>
	 							<th class="tabela-livros-col--livro">Livro</th>
	 							<th class="tabela-livros-col--autor">Autor</th>
	 						</tr>
	 					</thead>
	 					<tbody>
	 						<tr th:each="livro : ${livros}">
	 							<td class="tabela-livros-col--codigo" th:text="${livro.codigo}">1</td>
	 							<td class="tabela-livros-col--livro" th:text="${livro.nome}">Caixa de Pássaros</td>
	 							<td class="tabela-livros-col--autor" th:text="${livro.autor.nome}">Josh Malerman</td>
	 						</tr>
	 					</tbody>
 				</table>
			</div>
		</div>
	</div>

</div>
</body>
</html>
